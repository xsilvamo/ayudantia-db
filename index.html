<!DOCTYPE html>
<html lang="es">


<head>
	<meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>

    
  </head>
  <body>
    <div class="container mt-5">
		<!-- Button trigger modal -->
        <button id="botonCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrud">
          Crear
        </button>
      	<table class="table">
        	<thead>

          		<tr class="table-dark">
            		<th scope="col">ID</th>
            		<th scope="col">Nombre</th>
            		<th scope="col">Metraje</th>
            		<th scope="col">Comuna</th>
					<th scope="col">Tipo</th>
          		</tr>

        	</thead>
        <tbody>

		</tbody>
      </table>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="modalCrud" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
        	<div class="modal-content">
          		<div class="modal-header">
            		<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            		<button	type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        		</div>
        	<div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">ID proyecto</label>
						<input type="text" class="form-control" id="id_proyecto" aria-describedby="emailHelp"/>
						<div id="emailHelp" class="form-text">id de proyecto</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="nombre">
					</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
				</form>

        	</div>
        </div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
	crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
